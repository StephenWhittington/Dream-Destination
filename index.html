<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dream Destination</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body class="background-image">

    <div class="opaque-overlay">&nbsp;</div>

    <div class="container">
        <div class="row">
            <nav class="navbar col-md-12">
                <div class="mx-auto text-center">
                    <a class="navbar-brand" href="index.html">Dream Destination</a>
                </div>
            </nav>
        </div>
    </div>

    <section class="container">
        <div class="row">
            <div class="main-search col-md-12">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#dreamsearchModal">Dream Search Here?</button>

                <div class="modal fade" id="dreamsearchModal" tabindex="-1" role="dialog" aria-labelledby="dreamsearchModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="dreamsearchModalLabel">Where to?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="form-inline">
                                    <input id="whereTo" type="text" size="30">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <br>
        <h2 class="map-header text-center">Find Your Dream Location</h2>
        <div class="row">
            <div class="col-md-6 text-center">
                <input id="searchMapInput" class="mapControls" type="text" placeholder="Enter a Location">
            </div>
            <div class="col-md-6 text-center">
                <select class="select-controls" id="category">
                    <option value="" selected>Select One</option>
                    <option id="accommodation" value="accommodation">Accommodation</option>
                    <option id="bars" value="bars">Bars/Restaurants</option>
                    <option id="tourist" value="tourist">Tourist Attractions</option>
            </select>
            </div>
        </div>
        <div id="map">
        </div>
        <br>
    </section>

    <section class="container">
        <div id="listing">
            <table id="resultsTable">
                <tbody id="searchResult"></tbody>
            </table>
        </div>

        <div style="display: none">
            <div id="info-content">
                <table>
                    <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/places.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCToTw2ZDwtlRnWtRgG6Cv6kYVGeyyVWvU&callback=initMap&libraries=places&callback=initAutocomplete"></script>
</body>

</html>
